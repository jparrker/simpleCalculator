<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main flex col">
        <div class="input-alert"></div>
        <div class="input-container flex flex-center">
            <input type="text" class="lefthand-side">
            <input type="text" class="righthand-side">
        </div>
        <div class="buttons-container">
            <button class="addition fx-btn">+</button>
            <button class="subtraction fx-btn">-</button>
            <button class="division fx-btn">/</button>
            <button class="multiplication fx-btn">x</button>
        </div>
        <div class="result-container flex align-center">
            <span class="result"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
